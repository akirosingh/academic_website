# Hello World

Install the **jagtools** package from [Github](https://github.com/akirosingh/Jagannathantools):


```r
if(!require(devtools)){
    install.packages("devtools")
}

devtools::install_github('akirosingh/Jagannathantools')
```

## How do you combine all your csv from repeated experiments into a single data frame? 🤝️

Here is a nice function *import_flowjo*:

```r
list.files(here("20210427\ Jagtools/data/rawdata/"))
```

```
#  [1] "NK_1.22.csv" "NK_1.28.csv" "NK_1.30.csv" "NK_2.6.csv"  "NK_7.26.csv"
#  [6] "NK_7.31.csv" "NK_8.14.csv" "NK_8.16.csv" "NK_8.2.csv"  "NK_8.9.csv"
```

```r
df &lt;- import_flowjo(directory = here("20210427\ Jagtools/data/rawdata/"))
head(df)
```

```
# # A tibble: 6 x 4
#   X1     `Time, CD56-Brilliant … `Time, CD56-Brilliant … `Time, CD56-Brilliant …
#   &lt;chr&gt;                    &lt;dbl&gt;                   &lt;dbl&gt;                   &lt;dbl&gt;
# 1 173d.…                    85.4                    8.04                    2.06
# 2 173e.…                    76.5                   13.8                     3.7 
# 3 174d.…                    38                     48.9                     3.63
# 4 174e.…                    43.5                   43.4                     2.88
# 5 178d.…                    59.6                   25.2                     3.87
# 6 178e.…                    68.5                   15.5                     1.1
```

## How do you fix Flowjo's default column headers? 🤕️

Here is a nice function *rename_flowjo*:

```r
rename_flowjo(df) %&gt;%
  head()
```

```
# # A tibble: 6 x 4
#   filename `CD16+CD56-` `CD16+CD56dim` `CD16-CD56bright`
#   &lt;chr&gt;           &lt;dbl&gt;          &lt;dbl&gt;             &lt;dbl&gt;
# 1 173d.fcs         85.4           8.04              2.06
# 2 173e.fcs         76.5          13.8               3.7 
# 3 174d.fcs         38            48.9               3.63
# 4 174e.fcs         43.5          43.4               2.88
# 5 178d.fcs         59.6          25.2               3.87
# 6 178e.fcs         68.5          15.5               1.1
```

## How do you compare cell frequency populations using categorical data? 📊



*plot_cat*

```r
plot_cat_test(df = ics_cat, x_cat = combinations_ics_cat$x_cats[1], y_var = combinations_ics_cat$y_vars[1])
```

slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
